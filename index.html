<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Wacken Open Air Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--MODAL-->
    <div id="selector" class="modal">
        <div class="modal-content">
                <h1 id=Title>Wacken Open Air Metal Battle</h1>
                <h2>Choose your fighter!</h2>
                <label for="firstName">Enter your name:</label>
                <input type="text" id="firstName" name="firstName" required><br>
                <label for="firstRace">Choose your race:</label>
                <select id="firstRace" name="firstRace" required>
                    <option value=""></option>
                    <option value="Human">Human (20% less damage taken)</option>
                    <option value="Orc">Orc (40% more max health)</option>
                    <option value="Elf">Elf (30% chance to deflect the attack back)</option>
                    <option value="Vampire">Vampire (10% lifesteal at vampire's turn)</option>
                </select>
                <br>
                <label for="firstItem">Choose your special item:</label>
                <select id="firstItem" name="firstItem" required>
                    <option value=""></option>
                    <option value="Boots">Boots (30% chance to dodge an attack)</option>
                    <option value="Staff">Staff (20% increase in healing)</option>
                    <option value="Sword">Sword (30% more damage)</option>
                    <option value="Bow">Bow (30% chance to attack twice)</option>
                </select>
                <br>
                <button id="fight" class="fight">FIGHT</button>
        </div>
    </div>
    
    <header id=header>
        <button id=firstChoose class=buttons type=button>Change your Hero</button>
        <img id=headerLogo src="assets/logo.png" alt="Logo">
        <button id=secondChoose class=buttons type=button>Choose your Enemy</button>
    </header>
    <main id=mainContainer class=container>                
        <section id=battleCharacters class=container>
            <section id=firstCharacter class=container>
                <section id=firstNameContainer class=container>
                    <h2 id=firstNameDisplay>Your name</h2>
                </section>
                <section id=firstRaceContainer class=container>
                    <p id=firstRaceDisplay>Your race</p>
                </section>
                <section id=firstItemContainer class=container>
                    <p id=firstItemDisplay>Your item</p>
                </section>
                <section id=firstHPContainer class=container>
                    <label id=firstHPDisplay for=firstHP>HP: 100/100</label>
                    <progress id="firstHP" value="100" max="100"></progress>
                </section>
                <section id=firstPhotoContainer class=container>
                    <img id=firstPhoto src="assets/satyricon - frost - attack.jpg" alt="First Character Photo">
                </section>
                <section id=firstButtonsContainer class=container>
                    <button id=firstAttack class=buttons type=button>Attack</button>
                    <button id=firstHeal class=buttons type=button>Heal</button>
                    <button id=firstYield class=buttons type=button>Yield</button>
                </section>
            </section>
            <section id=versus class=container>
                <img id=versusLogo src="assets/versus.png" alt="Versus">
            </section>
            <section id=secondCharacter class=container>
                <section id=secondNameContainer class=container>
                    <h2 id=secondNameDisplay>Enemy</h2>
                </section>
                <section id=secondRaceContainer class=container>
                    <p id=secondRaceDisplay>Race:</p>
                </section>
                <section id=secondItemContainer class=container>
                    <p id=secondItemDisplay>Special item:</p>
                </section>
                <section id=secondHPContainer class=container>
                    <label id=secondHPDisplay for=secondHP>HP: 100/100</label>
                    <progress id=secondHP value="100" max="100"></progress>
                </section>
                <section id=secondPhotoContainer class=container>
                    <img id=secondPhoto src="assets/abbath-attack.jpg" alt="Second Character Photo">
                </section>
                <section id=secondButtonsContainer class=container>
                    <button id=secondAttack class=buttons type=button>Attack</button>
                    <button id=secondHeal class=buttons type=button>Heal</button>
                    <button id=secondYield class=buttons type=button>Yield</button>
                </section>
            </section>
        </section>
        <section id=logContainer class=container>
            <h2>Battle Log</h2>
            <p id=log>Just another day at Wacken Open Air.</p>
        </section>
    </main>
    <footer>
        <p>RPG Wacken Open Air Battle Â© Marcelo Romero-Cors</p>
    </footer>
    <script type="text/javascript" src="character.js"></script>
</body>
</html>
