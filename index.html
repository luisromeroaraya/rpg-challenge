<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Wacken Open Air Battle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
</head>
<body>
    <!--MODAL HERO-->
    <div id="modalHero" class="modal">
        <div class="modal-content">
                <h1 id=Title>Wacken Open Air Metal Battle</h1>
                <h2>Choose your fighter!</h2>
                <label for="heroName">Enter your name:</label>
                <input type="text" id="heroName" name="heroName" required><br>
                <label for="heroRace">Choose your race:</label>
                <select id="heroRace" name="heroRace" required>
                    <option value=""></option>
                    <option value="Human">Human (20% less damage taken)</option>
                    <option value="Orc">Orc (40% more max health)</option>
                    <option value="Elf">Elf (30% chance to deflect the attack back)</option>
                    <option value="Vampire">Vampire (10% lifesteal at vampire's turn)</option>
                </select>
                <br>
                <label for="heroItem">Choose your special item:</label>
                <select id="heroItem" name="heroItem" required>
                    <option value=""></option>
                    <option value="Boots">Boots (30% chance to dodge an attack)</option>
                    <option value="Staff">Staff (20% increase in healing)</option>
                    <option value="Sword">Sword (30% more damage)</option>
                    <option value="Bow">Bow (30% chance to attack twice)</option>
                </select>
                <br>
                <button id="fightHero" class="fight">FIGHT</button>
        </div>
    </div>

    <div id="modalEnemy" class="modal">
        <div class="modal-content">
                <h1 id=Title>Wacken Open Air Metal Battle</h1>
                <h2>Change your opposant!</h2>
                <label for="enemyName">Choose your enemy:</label>
                <select id="enemyName" name="enemyName" onchange="changeEnemy()" required>
                    <option value=""></option>
                    <option value="Varg Vikernes">Varg Vikernes</option>
                    <option value="Abbath">Abbath</option>
                    <option value="Aerendir">Aerendir</option>
                    <option value="Frost">Frost</option>
                </select>
                <br>
                <label for="enemyRace">Choose your race:</label>
                <select id="enemyRace" name="heroRace" disabled>
                    <option value=""></option>
                    <option value="Human">Human (20% less damage taken)</option>
                    <option value="Orc">Orc (40% more max health)</option>
                    <option value="Elf">Elf (30% chance to deflect the attack back)</option>
                    <option value="Vampire">Vampire (10% lifesteal at vampire's turn)</option>
                </select>
                <br>
                <label for="enemyItem">Choose your special item:</label>
                <select id="enemyItem" name="heroItem" disabled>
                    <option value=""></option>
                    <option value="Boots">Boots (30% chance to dodge an attack)</option>
                    <option value="Staff">Staff (20% increase in healing)</option>
                    <option value="Sword">Sword (30% more damage)</option>
                    <option value="Bow">Bow (30% chance to attack twice)</option>
                </select>
                <br>
                <button id="fightEnemy" class="fight">FIGHT</button>
        </div>
    </div>
    
    <header id=header>
        <button id=heroChoose class=buttons type=button>Change your Hero</button>
        <img id=headerLogo src="assets/logo.png" alt="Logo">
        <button id=enemyChoose class=buttons type=button>Change your Enemy</button>
    </header>
    <img id=versusLogo src="assets/versus.png" alt="Versus">
    <main id=mainContainer class=container>     
        <section id=battleCharacters class=container>
            <section id=heroCharacter class=container>
                <section id=heroNameContainer class=container>
                    <h2 id=heroNameDisplay>Your name</h2>
                </section>
                <section id=heroRaceContainer class=container>
                    <p id=heroRaceDisplay>Your race</p>
                </section>
                <section id=heroItemContainer class=container>
                    <p id=heroItemDisplay>Your item</p>
                </section>
                <section id=heroHPContainer class=container>
                    <label id=heroHPDisplay for=heroHP>HP:</label>
                    <progress id="heroHP" value="0" max="100"></progress>
                </section>
                <section id=heroPhotoContainer class=container>
                    <img id=heroPhoto src="assets/hero-sword-dio.jpg" alt="Hero Photo">
                </section>
                <section id=heroButtonsContainer class=container>
                    <button id=heroAttack class=buttons type=button>Attack</button>
                    <button id=heroHeal class=buttons type=button>Heal</button>
                    <button id=heroYield class=buttons type=button>Yield</button>
                </section>
            </section>
            <section id=enemyCharacter class=container>
                <section id=enemyNameContainer class=container>
                    <h2 id=enemyNameDisplay>Enemy</h2>
                </section>
                <section id=enemyRaceContainer class=container>
                    <p id=enemyRaceDisplay>Race:</p>
                </section>
                <section id=enemyItemContainer class=container>
                    <p id=enemyItemDisplay>Special item:</p>
                </section>
                <section id=enemyHPContainer class=container>
                    <label id=enemyHPDisplay for=enemyHP>HP:</label>
                    <progress id=enemyHP value="0" max="100"></progress>
                </section>
                <section id=enemyPhotoContainer class=container>
                    <img id=enemyPhoto src="assets/enemy-abbath-orc-rest.jpg" alt="Enemy Photo">
                </section>
                <section id=enemyButtonsContainer class=container>
                    <button id=enemyAttack class=buttons type=button>Attack</button>
                    <button id=enemyHeal class=buttons type=button>Heal</button>
                    <button id=enemyYield class=buttons type=button>Yield</button>
                </section>
            </section>
        </section>
        <section id=logContainer class=container>
            <h2>Battle Log</h2>
            <p id=log>Just another day at Wacken Open Air.</p>
        </section>
    </main>
    <audio id=soundStaff src="assets/staff.mp3" type="audio/mpeg" preload="auto" style="display: none;"></audio>
    <audio id=soundSword src="assets/sword.mp3" type="audio/mpeg" preload="auto" style="display: none;"></audio>
    <audio id=soundArrow src="assets/arrow.mp3" type="audio/mpeg" preload="auto" style="display: none;"></audio>
    <audio id=soundKnife src="assets/knife.mp3" type="audio/mpeg" preload="auto" style="display: none;"></audio>
    <audio id=soundDodge src="assets/dodge.mp3" type="audio/mpeg" preload="auto" style="display: none;"></audio>
    <audio id=soundHeal src="assets/heal.mp3" type="audio/mpeg" preload="auto" style="display: none;"></audio>
    <footer>
        <p>RPG Wacken Open Air Battle Â© Marcelo Romero-Cors</p>
    </footer>
    <script type="text/javascript" src="character.js"></script>
    <script type="text/javascript" src="gamelogic.js"></script>
</body>
</html>
